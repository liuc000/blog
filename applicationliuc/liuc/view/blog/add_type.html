<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/h+/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/h+/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/h+/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/h+/css/animate.css" rel="stylesheet">
    <link href="/static/h+/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
       
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>博文分类</h5>
                       
                    </div>
                    <div class="ibox-content">
                        <div id="form1" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>

                                <div class="col-sm-10">
                                    <input type="text" placeholder="分类名称" class="form-control" id="name">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                          
                            <div class="form-group" id="type">
                                <label class="col-sm-2 control-label">博文分类</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="account" id="find">
                                        <option value="0">设为顶级</option>
                                        {volist name='data' id='vo'}
                                        <option value="{$vo.b_id}" >{$vo.blog_type}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary"  id="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>

                            <p>欢迎登录本站(⊙o⊙)</p>

                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是会员？</h4>
                            <p>您可以注册一个账户</p>
                            <p class="text-center">
                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/h+/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/h+/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/h+/js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="/static/h+/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/static/layui/layui.all.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').click(function(){
                 var value = $('#find').val();
                var url = "{:url('blog/add_type')}";
                $.post(url,{'blog_type':$('#name').val(),'classify':value},function(res){
                        if (res.code === "20") {
                           window.location.reload();
                        }
                        if (res.code === "10") {
                            layer.msg(res.text);
                        }
                },'json');
            })
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });

        });
        
    </script>


</body>

</html>
